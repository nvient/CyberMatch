<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f4f4f4;
    }
    
    /* Game layout */
    #game-container {
      display: flex;
      width: 75%;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      grid-gap: 15px;
      width: 75%;
    }

    #sidebar {
      width: 25%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-left: 20px;
    }
    
    /* Card Container */
    .card {
      width: 200px;
      height: 250px;
      perspective: 1000px; /* 3D effect */
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg); /* Flip the card */
    }

    /* Front and Back Design */
    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex; /* Ensures they display initially */
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      backface-visibility: hidden; /* Prevents mirrored text */
    }

    /* Front of the card (Logo) */
    .card-front {
      background-image: url('images/BSNFullV_Color.png');
      background-size: cover;
      background-position: center;
    }

    /* Back of the card (Text/Definition) */
    .card-back {
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      padding: 10px;
      transform: rotateY(180deg); /* Flips the back of the card */
    }

    /* Sidebar Styling */
    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #reset-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #leaderboard {
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }

    .leaderboard-entry {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #bdc3c7;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-board"></div>
  </div>

  <div id="sidebar">
    <div id="timer">Time: <span id="time">0</span> seconds</div>
    <button id="reset-btn">Reset Game</button>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <div id="leaderboard-entries"></div>
    </div>
  </div>

  <script src="memoryMatch.js"></script>
</body>
</html>
