<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      grid-gap: 15px;
    }
    .card {
      width: 200px;
      height: 250px;
      background-color: #2980b9;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      background-image: url('images/BSNFullV_Color.png');
      background-size: cover;
      transition: transform 0.3s ease;
    }
    .flipped {
      background-color: #2ecc71;
      transform: rotateY(180deg);
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    #reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #timer {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    #leaderboard {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <div id="message"></div>
  <div id="timer">Time: <span id="time">0</span> seconds</div>
  <button id="reset-btn">Reset Game</button>
  <div id="leaderboard"></div>
  <script src="memoryMatch.js"></script>
</body>
</html>
