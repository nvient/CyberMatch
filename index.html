<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c1ddd8;
      text-align: center; /* Center title and subtitle */
    }

    #game-container {
      display: flex;
      justify-content: center;
      width: 80%;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      grid-gap: 15px;
      justify-content: center; /* Center the cards */
    }

    /* Card Container */
    .card {
      width: 200px;
      height: 250px;
      perspective: 1000px; /* 3D effect */
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg); /* Flip the card */
    }

    /* Front and Back Design */
    .card-front,
    .card-back {
      position: absolute;
      width: 100%; /* Ensure both sides have the same width */
      height: 100%; /* Ensure both sides have the same height */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      backface-visibility: hidden; /* Prevents mirrored text */
      box-sizing: border-box; /* This makes sure padding and borders don't affect size */
    }

    /* Front of the card (Logo) */
    .card-front {
      background-image: url('images/BSNFullV_Color.png');
      background-size: cover;
      background-position: center;
    }

    /* Back of the card (Text/Definition) */
    .card-back {
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      padding: 10px;
      text-align: center;
      transform: rotateY(180deg); /* Flips the back of the card */
      box-sizing: border-box; /* Prevents overflow due to padding */
      word-wrap: break-word; /* Break long words to fit within the card */
    }

    #sidebar {
      margin-left: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #reset-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #leaderboard {
      width: 100%;
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      line-height: 1.5;
      overflow-y: auto;
      max-height: 400px;
    }

    .leaderboard-entry {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .leaderboard-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Cybersecurity Match Game!</h1>
  <h3>Match the cybersecurity term to its proper definition. Can you beat the high score of 60 seconds?</h3>

  <div id="game-container">
    <div id="game-board"></div>
    <div id="sidebar">
      <div id="timer">Time: <span id="time">0</span> seconds</div>
      <button id="reset-btn">Reset Game</button>
      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <!-- Entries will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="memoryMatch.js"></script>
</body>
</html>
